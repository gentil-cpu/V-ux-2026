        // 2. Compte √† rebours pour le Ramadan (estim√© au 18 f√©v 2026)
        const countDate = new Date("Feb 18, 2026 18:00:00").getTime();

        function ramadanCountdown() {
            const now = new Date().getTime();
            const gap = countDate - now;

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const d = Math.floor(gap / day);
            const h = Math.floor((gap % day) / hour);
            const m = Math.floor((gap % hour) / minute);
            const s = Math.floor((gap % minute) / second);

            document.getElementById("countdown").innerText = d + "j " + h + "h " + m + "m " + s + "s";
        }
        setInterval(ramadanCountdown, 1000);
